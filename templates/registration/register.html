{% extends "base.html" %}

{% block content %} 

<div class="auth-page-wrapper pt-5">
	<!-- page bg -->
	<div class="auth-one-bg-position auth-one-bg" id="auth-particles">
		<div class="bg-overlay"></div>
		<div class="shape">
			<svg xmlns="http://www.w3.org/2000/svg" version="1.1" xmlns:xlink="http://www.w3.org/1999/xlink" viewBox="0 0 1440 120">
				<path d="M 0,36 C 144,53.6 432,123.2 720,124 C 1008,124.8 1296,56.8 1440,40L1440 140L0 140z"></path>
			</svg>
		</div>
		<canvas class="particles-js-canvas-el" width="1349" height="380" style="width: 100%; height: 100%;"></canvas>
	</div>
	<!-- page content -->
	<div class="auth-page-content">
		<div class="container">
			<div class="row justify-content-center">
				<div class="col-md-8 col-lg-6 col-xl-5">
					<div class="card mt-5 login-bg">
						<div class="card-body p-4">
							<div class="text-center">
								<div class="d-inline-block auth-logo">
									<img src="https://seeklogo.com/images/G/government-of-jharkhand-logo-D9985104A5-seeklogo.com.png" alt="JSLPS image" height="80" />
								</div>
								<h3 class="text-dark mt-3">Register to Your Account</h3>
							</div>
							<form method="POST">
							  {% csrf_token %}
							<div class="p-2 mt-3">
								<div class="mb-3">
									<label for="username" class="form-label">Username</label>
									<input type="text" class="form-control" placeholder="Username" name="username" maxlength="150" autofocus required id="id_username" title="Required. 150 characters or fewer. Letters, digits and @/./+/-/_ only">
								  </div>
  
								<div class="mb-3">
									<label class="form-label" for="email-input">Email</label>
									<div class="position-relative auth-pass-inputgroup mb-3">
										<input type="email" placeholder="Email" name="email" required id="id_email" class="form-control">
										 <button class="btn btn-link position-absolute end-0 top-0 text-decoration-none text-muted password-addon" type="button" id="password-addon"><i class="ri-eye-fill align-middle"></i></button>
									</div>
								</div>
								<div class="mb-3">
									<label class="form-label" for="password-input">Password</label>
									<div class="position-relative auth-pass-inputgroup mb-3">
										<input type="password" placeholder="Password" name="password1" class="form-control" autocomplete="new-password" required id="id_password1" title="Your password canâ€™t be too similar to your other personal information">
									</div>
								</div>
								<label class="form-label" for="password-input">Password</label>
								<div class="position-relative auth-pass-inputgroup mb-3">
									<input type="password" placeholder="Password Confirmation:" class="form-control" name="password2" autocomplete="new-password" required id="id_password2" title="Enter the same password as before, for verification."> 
								</div>
							</div>
  
								<div class="form-check text-center">
								  <div class="row text-center">
									<a href="{% url 'login' %}" class="forgott text-dark text-center"> Already Registered ?</a>
								  </div>
								
								</div>
  
								<div class="mt-4">
								  <input type="submit" name="login" value="Login" class="form-control bg-primary text-white">
								</div>
							</div>
						  </form>
						</div>
						<!-- card body -->
					</div>
					<!-- card -->
				</div>
			</div>
			<!-- row -->
		</div>
		<!-- container -->
	</div>
	<!-- end page content -->

{% endblock %}
